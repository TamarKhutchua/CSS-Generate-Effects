<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter 12</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="help-cursor">Browser defined help cursor</p>
    <p class="target-cursor">Custom cursor (or browser default)</p>
    <form action="echo.py">
      <fieldset>
        <legend>Send for details</legend>
        <label for="addr">Enter your email address:</label>
        <input type="addr" type="text" /> <br />
        <input type="submit" value="Send" />
        <a href="http://samples">Samples Page</a>
      </fieldset>
    </form>
    <div id="active"></div>
    <div id="prints"></div>
    <a class="button" href="target.html">Link Button</a>
    <button class="button" onclick="alert(this.innerText+'Clicked')">
      Script Button
    </button>
    <form method="get" action="http://localhost/echo.py">
      <input class="button" type="submit" name="css" value="Submit Button" />
    </form>
    <div class="thumbnail">
      <img src="images/pngwing.com.png" alt="logo" width="35" height="50" />
    </div>
    <div class="dropdown">
      <img src="images/pngwing.com.png" alt="logo" width="135" height="190" />
      <span>HyperText Markup Language</span>
    </div>
    <div class="thumbnail">
      <img src="images/pngwing.com (1).png" alt="logo" width="35" height="50" />
    </div>
    <div class="dropdown">
      <img
        src="images/pngwing.com (1).png"
        alt="logo"
        width="135"
        height="190"
      />
      <span>Cascading Style Sheets</span>
    </div>
    <div class="thumbnail">
      <img src="images/pngwing.com (2).png" alt="logo" width="35" height="50" />
    </div>
    <div class="dropdown">
      <img
        src="images/pngwing.com (2).png"
        alt="logo"
        width="135"
        height="190"
      />
      <span>JavaScript</span>
    </div>
    <div class="outer all">
      <div class="inner">All Rounded Corners</div>
    </div>
    <div class="outer ind">
      <div class="inner">Individual Corners</div>
    </div>
    <div class="outer cir">
      <div class="inner">Circle</div>
    </div>
    <div class="outer drop">
      <div class="inner">HTML</div>
    </div>
    <div class="outer glow">
      <div class="inner">CSS</div>
    </div>
    <div class="outer inset">
      <div class="inner">JS</div>
    </div>
  </body>
</html>
